<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir <br> qual a Tag deverá utilizar em cada caso.
    </p>
    <ul>
         <li><abbr title="Use a Tag <p>">Parágrafo</abbr></li>
         <li><abbr title="Use a Tag <h1>.....<h6>">Titulos</abbr></li>
         <li><abbr title="Use a Tag <img>">Imagens</abbr></li>
         <li><abbr title="Use a Tag <abbr>">Abreviações</abbr></li>
         <li><abbr title="Use a Tag <code>">Código-fonte</abbr></li>
         <li><abbr title="Use as Tag´s <ol> e <li>">Listas numeradas</abbr></li>
         <li><abbr title="Use as Tag´s <ul> e <li> ">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
